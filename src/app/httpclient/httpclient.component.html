
<table>
  <thead>
    <th>USER ID</th>
    <th>ID</th>
    <th>TITLE</th>
    <th>COMPLETED</th>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.userId }}</td>
      <td>{{ todo.id }}</td>
      <td>{{ todo.title }}</td>
      <td>{{ todo.completed }}</td>
   
    </tr>
  </tbody>
</table>
